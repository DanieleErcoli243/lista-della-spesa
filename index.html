<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Lista della Spesa</h1>
            <div>
                <input type="text" placeholder="Aggiungi un elemento..." v-model.trim="newItem" v-on:keyup.enter="items.push({id: items.length + 1, label: newItem})">
                <label for="priority">High Priority</label>
                <input type="checkbox" id="priority" v-model="newitemHighPriority">
                <button v-on:click="items.push({id: items.length + 1, label: newItem})">Salva Elemento</button>
            </div>
            <ul>
                <li v-for="item in items" :key="item.id">{{item.label}}</li>
            </ul>
        </header>
    </div>
</body>
</html>
